<body style="background-color: #200; margin: 0px;">
    <div id="container" class="button container" style="display: flex; flex-direction: column; vertical-align: middle; height: 100vh; justify-content: center; text-align: center;">
        <h1 class="font-effect-fire" id="text">Erreur 404</h1>
        <h1 class="font-effect-fire" id="text">Cette page n'existe pas, ou a été supprimée.</h1>
    </div>
    <script>
        let h = 0.2;
        function scaleY() {
            if (h < 1.2) {document.documentElement.style.setProperty('--h', 1/h); h += 0.05; setTimeout(scaleY,50);}
        }
        scaleY();
    </script>
